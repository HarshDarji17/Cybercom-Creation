<h1 id="heading" class="m-5">Grid List</h1>
<hr>

<div class="container">
    <mat-grid-list cols="2" rowHeight="4:1" style="margin-top: 50px;">
        <mat-grid-tile>1</mat-grid-tile>
        <mat-grid-tile>2</mat-grid-tile>
        <mat-grid-tile>
            <mat-grid-tile-header>header</mat-grid-tile-header>
            3
            <mat-grid-tile-footer>footer</mat-grid-tile-footer>
        </mat-grid-tile>
        <mat-grid-tile>4</mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="4" rowHeight="100px"  style="margin-top: 50px;" >
        <mat-grid-tile 
            *ngFor="let tile of tiles" 
            [colspan]="tile.cols" 
            [rowspan]="tile.rows"
            [style.background]="tile.color">
            {{tile.text}} </mat-grid-tile>
    </mat-grid-list>

</div>
