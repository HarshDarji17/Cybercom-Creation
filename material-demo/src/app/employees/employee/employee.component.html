<form>

    <mat-grid-list cols="2" rowHeight="300px">
        <div class="row">
            <div class="col-md-6">
                <mat-grid-tile>
                    <div class="controles-container">

                        <mat-form-field>
                            <input matInput placeholder="Full Name">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Email">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Mobile">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="City">
                        </mat-form-field>
                    </div>
                </mat-grid-tile>
            </div>
            <div class="col-md-6">

                <mat-grid-tile>


                    <div class="controles-container">
                    <div class="add-bottom-padding">
                        <mat-radio-group>
                            <mat-radio-button value="1">Male</mat-radio-button>
                            <mat-radio-button value="2">Female</mat-radio-button>
                            <mat-radio-button value="3">Other</mat-radio-button>
                        </mat-radio-group>
                    </div>
                    </div>


                    <mat-form-field>
                        <mat-select matInput placeholder="Department">
                            <mat-option>None</mat-option>
                            <ng-container *ngFor="let department of departments">
                                <mat-option value="{{department.id}}">{{department.value}}</mat-option>
                            </ng-container>
                        </mat-select>
                    </mat-form-field>

                    <div>
                        <mat-form-field>
                            <input matInput [matDatepicker]="picker" placeholder="Hire Date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>


                    <div class="add-bottom-padding">
                        <mat-checkbox>Permanent Employee</mat-checkbox>
                    </div>

                    <div class="button-row">
                        <button mat-raised-button color="primary" type="submit">Submit</button>
                        <button mat-raised-button color="warn">Clear</button>
                    </div>


                </mat-grid-tile>
          
            </div>
        </div>
    </mat-grid-list>
</form>
