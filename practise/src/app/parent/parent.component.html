<!--- Component Interaction-->
<!-- Parent to child and child to parent -->


<div class="form-group" style="margin-left: 30px; margin-top: 30px">
    <input type="text" class="form-control" placeholder="posts" name="post" [(ngModel)]="post">
</div>

<div>
    <button  style="margin-left: 30px; margin-top: 10px;" class="btn btn-sm btn-warning" type="submit" (click)="AddPost(post)">Add Post</button>
</div>

<app-child [childposts]="parentPosts"  (PassedEvent)="childEvent()"></app-child>
