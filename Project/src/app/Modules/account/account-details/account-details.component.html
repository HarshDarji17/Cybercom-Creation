<div class="container">

    <!---Heading-->

    <div class="row justify-content-center">
        <div class="col-md-6 bg-white text-left py-3 rounded shadow ">

            <!-- Form-->
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <!--Username-->

                <div class="form-group">
                    <label for="name"> Name</label>
                    <input type="text" class="form-control" id="name" autocomplete="off" formControlName="name"
                        placeholder="Name">
                    <small class="text-danger"></small>
                </div>

                <!-- errors -->
                <div *ngIf="name.touched && name.invalid" >
                    <small *ngIf="email.errors?.required" class="text-danger">email is required</small>
                    
                </div>


                <!---Email-->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" autocomplete="off" formControlName="email"
                        placeholder="Enter Email">
                    

                    <!-- errors -->
                    <div *ngIf="(email.invalid && email.touched) || email.dirty">
                         <small *ngIf="email.errors?.required" class="text-danger">email is required</small>
                        
                    </div>

                </div>
                 <!--Submit Button-->
                 <div class="position-relative btn-row">
                    <input type="submit" class="btn btn-primary col-md" [disabled]='!form.valid'>
                </div>
            </form>
        </div>
    </div>
</div>
